<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.scss" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <img class="hero__logo" src="src/images/logo.svg" alt="logo" />
        <div class="hero__main">
          <img
            src="src/images/illustration-mockups.svg"
            alt="illustration of app"
          />
          <div class="hero__main-content">
            <h1>جامعه ای را بسازید که طرفداران شما دوست خواهند داشت</h1>
            <p>
              "گفتگو" روشی را که ما جوامع می‌سازیم را دوباره تصور می‌کند. شما
              صدایی دارید، اما مخاطبانتان هم همینطور. همانطور که در بحث واقعی
              شرکت می کنید، با کاربران خود ارتباط برقرار کنید.
            </p>
            <a href="#">ایجاد حساب کاربری</a>
          </div>
        </div>
        <div class="hero__social">
          <a href="#"
            ><img src="src/images/facebooksvg.svg" alt="facebook icon"
          /></a>
          <a href="#">
            <img src="src/images/tweeter.svg" alt="tweeter icon" />
          </a>
          <a href="#">
            <img src="src/images/instagram.svg" alt="instagram icon" />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
